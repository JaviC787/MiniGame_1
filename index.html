<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Zombie</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1, h2 {
      margin: 10px;
      text-shadow: 2px 2px 4px black;
    }

    #zombie-wrapper {
      width: 54px;
      height: 48px;
      position: absolute;
      cursor: pointer;
      display: none;
    }

    #zombie {
      width: 60px;
      height: 60px;
      margin: -6px 0 0 -3px;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .popup {
      position: absolute;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 3px black;
      animation: popup-fade 0.6s ease-out forwards;
      pointer-events: none;
    }

    .popup.plus {
      color: #00ff00;
    }

    .popup.minus {
      color: red;
    }

    @keyframes popup-fade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }

    #start-btn, #restart-btn, #submit-name-btn {
      padding: 10px 20px;
      background: #00bfff;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    #restart-btn {
      display: none;
    }

    #leaderboard {
      margin-top: 20px;
      color: #00ff99;
      text-shadow: 1px 1px 3px black;
    }

    .hit-effect {
      animation: zombieHit 0.2s ease;
    }

    @keyframes zombieHit {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    #name-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(51, 51, 51, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    #name-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§Ÿ Click the Zombie!</h1>
  <h2 id="score">Score: 0</h2>
  <h2 id="timer">Time: 30</h2>

  <button id="start-btn">Start Game</button>
  <button id="restart-btn">Restart</button>

  <div id="zombie-wrapper">
    <img id="zombie" src="zombie.png" alt="Pixel Zombie" />
  </div>

  <div id="leaderboard"></div>

  <div id="name-prompt">
    <h3>Enter your name for the leaderboard:</h3>
    <input type="text" id="name-input" placeholder="Your name..." />
    <br>
    <button id="submit-name-btn">Submit</button>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const zombieWrapper = document.getElementById("zombie-wrapper");
    const zombie = document.getElementById("zombie");
    const leaderboard = document.getElementById("leaderboard");
    const namePrompt = document.getElementById("name-prompt");
    const nameInput = document.getElementById("name-input");
    const submitNameBtn = document.getElementById("submit-name-btn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let autoMoveInterval;
    let gameActive = false;
    let zombieWasTapped = false;

    function moveZombie() {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);
      zombieWrapper.style.left = `${x}px`;
      zombieWrapper.style.top = `${y}px`;
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      scoreDisplay.textContent = "Score: 0";
      timerDisplay.textContent = "Time: 30";
      zombieWrapper.style.display = "block";
      moveZombie();
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      leaderboard.innerHTML = "";

      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(autoMoveInterval);
          zombieWrapper.style.display = "none";
          namePrompt.style.display = "block";
          gameActive = false;
        }
      }, 1000);

      autoMoveInterval = setInterval(moveZombie, 3000);
    }

    function saveScore(name, score) {
      let scores = JSON.parse(localStorage.getItem("zombie-scores")) || [];
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("zombie-scores", JSON.stringify(scores));
    }

    function displayTopScores() {
      let scores = JSON.parse(localStorage.getItem("zombie-scores")) || [];
      leaderboard.innerHTML = "<h2>Top 5 Scores</h2>";
      scores.forEach((entry, index) => {
        leaderboard.innerHTML += `<p>${index + 1}. ${entry.name}: ${entry.score}</p>`;
      });
    }

    function showPopup(x, y, value, type) {
      const popup = document.createElement("div");
      popup.className = `popup ${type}`;
      popup.textContent = value > 0 ? `+${value}` : `${value}`;
      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 600);
    }

    function handleZombieClick(event) {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      zombie.classList.add("hit-effect");

      const clickX = event.clientX || (event.touches && event.touches[0].clientX);
      const clickY = event.clientY || (event.touches && event.touches[0].clientY);
      showPopup(clickX, clickY, 1, "plus");

      setTimeout(() => zombie.classList.remove("hit-effect"), 200);
      moveZombie();
    }

    zombieWrapper.addEventListener("click", handleZombieClick);

    zombieWrapper.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!gameActive) return;
      zombieWasTapped = true;
      handleZombieClick(e);
      setTimeout(() => {
        zombieWasTapped = false;
      }, 100);
    }, { passive: false });

    document.body.addEventListener("click", (e) => {
      if (!gameActive || zombieWasTapped) return;
      if (!zombieWrapper.contains(e.target)) {
        score = Math.max(0, score - 1);
        scoreDisplay.textContent = `Score: ${score}`;
        showPopup(e.clientX, e.clientY, -1, "minus");
      }
    });

    document.body.addEventListener("touchstart", (e) => {
      if (!gameActive || zombieWasTapped) return;
      const touch = e.touches[0];
      if (!zombieWrapper.contains(document.elementFromPoint(touch.clientX, touch.clientY))) {
        score = Math.max(0, score - 1);
        scoreDisplay.textContent = `Score: ${score}`;
        showPopup(touch.clientX, touch.clientY, -1, "minus");
      }
    }, { passive: false });

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);

    submitNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        saveScore(name, score);
        displayTopScores();
        namePrompt.style.display = "none";
        nameInput.value = "";
        restartBtn.style.display = "inline-block";
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered.', reg));
      });
    }
  </script>
</body>
</html>
